baseURL = "http://wondering.monster/"
languageCode = "en-gb"
title = "Wondering Monster"
theme = "gramarye"
paginate = 10
[params]
  author = "Raphael Kabo"
  description = "Indie RPG, D&D and OSR homebrew, adventures, and other curiosities compiled (primarily for personal pleasure) by Raphael Kabo."


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[module]
  [[module.mounts]]
      source = "content"
      target = "content"

  [[module.mounts]]
    source = "static"
    target = "static"

  [[module.mounts]]
    source = "layouts"
    target = "layouts"

  [[module.mounts]]
    source = "data"
    target = "data"

  [[module.mounts]]
    source = "assets"
    target = "assets"

  [[module.mounts]]
    source = "i18n"
    target = "i18n"

  [[module.mounts]]
    source = "archetypes"
    target = "archetypes"

  [[module.mounts]]
    source = "node_modules"
    target = "static/src/node_modules"